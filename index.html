<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>it's time for time</title>
		<link rel="stylesheet" href="styles/mystyle.css" media="all">
		<script src="scripts/main.js" defer></script>
	</head>
	<body>
		<div class="container">
		<div class="font" id="panel">Date & time</div>
		<div class="font" id="clock"></div>
		</div>
		<input type="button" class="animate" id="animate" value="Night mode"></input>
		<input type="button" class="animate2" id="animate2" value="Day mode"></input>

		<div class="nightmode">
		<div id="fcloud01" class="cloud fcloud01"></div>
		<div id="fcloud02" class="cloud fcloud02"></div>
		<div id="fcloud03" class="cloud fcloud03"></div>
		<div id="moon" class="moon"><img src="styles/images/moon.png" class="moon"></img></div>
		</div>

		<div id="daymode">
			<div id="bcloud01"></div>
			<div id="bcloud02"></div>
			<div id="bcloud03"></div>
			<div id="sun" class="sun"></div>
		</div>
	</body>
</html>
